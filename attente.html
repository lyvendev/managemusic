<!DOCTYPE html><html lang="fr"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Manage Music - Bientôt disponible</title><link rel="icon" type="image/png" href="https://i.postimg.cc/50tqFVqk/Untitled-design.png"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"><style>:root{--p:#ff4141;--pd:#e63535;--pl:#ff6b6b;--bg:#0a0e1a;--s:#12161f;--se:#1a1f2e;--t:#fff;--ts:#a8b3cf;--b:rgba(255,65,65,.1);--g1:linear-gradient(135deg,#ff4141 0%,#ff6b6b 100%);--sh:0 20px 60px rgba(255,65,65,.15)}*{margin:0;padding:0;box-sizing:border-box}body{font-family:'DM Sans',sans-serif;background:var(--bg);color:var(--t);overflow-x:hidden}.navbar{position:fixed;top:0;left:0;right:0;background:rgba(10,14,26,.8);backdrop-filter:blur(20px);border-bottom:1px solid var(--b);z-index:9}.nav-container{max-width:1280px;margin:auto;padding:1rem 2rem;display:flex;justify-content:space-between;align-items:center}.nav-logo{display:flex;gap:.75rem;font-family:'Unbounded',sans-serif;font-weight:800;color:#fff;text-decoration:none}.nav-logo img{width:40px;height:40px;border-radius:12px}.coming-soon{min-height:100vh;display:flex;align-items:center;justify-content:center;position:relative}.gradient-orb{position:absolute;border-radius:50%;filter:blur(120px);opacity:.5;animation:f 20s infinite}.o1{width:600px;height:600px;background:radial-gradient(circle,rgba(255,65,65,.4),transparent 70%);top:-200px;left:-200px}.o2{width:500px;height:500px;background:radial-gradient(circle,rgba(255,107,107,.3),transparent 70%);bottom:-150px;right:-150px}.o3{width:400px;height:400px;background:radial-gradient(circle,rgba(230,53,53,.25),transparent 70%);top:50%;left:50%;transform:translate(-50%,-50%)}@keyframes f{0%,100%{transform:scale(1)}50%{transform:scale(1.1)}}.content{z-index:2;text-align:center}.content img{width:120px;border-radius:24px;box-shadow:var(--sh)}h1{font-family:'Unbounded';font-size:4rem;background:var(--g1);-webkit-background-clip:text;color:transparent}h2{margin:1rem 0}.badge{display:inline-block;padding:.75rem 1.5rem;border:2px solid var(--b);border-radius:12px;color:var(--p)}</style></head><body><nav class="navbar"><div class="nav-container"><a class="nav-logo" href="#"><img src="https://i.postimg.cc/50tqFVqk/Untitled-design.png"><span>Manage Music</span></a></div></nav><section class="coming-soon"><div><div class="gradient-orb o1"></div><div class="gradient-orb o2"></div><div class="gradient-orb o3"></div></div><div class="content"><img src="https://i.postimg.cc/50tqFVqk/Untitled-design.png"><h1>Manage Music</h1><h2>Bientôt disponible</h2><p style="color:var(--ts)">Disponible uniquement actuellement en Bêta test</p><div class="badge">Version Bêta en cours</div></div></section><script>!function(){const r=document.querySelectorAll(".gradient-orb");window.addEventListener("mousemove",e=>{let t=e.clientX/innerWidth,n=e.clientY/innerHeight;r.forEach((e,o)=>{let i=(o+1)*20;e.style.transform=`translate(${(t-.5)*i}px,${(n-.5)*i}px)`})})}();</script></body></html>
